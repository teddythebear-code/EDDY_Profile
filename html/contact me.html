<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>

    <!-- add link for The iconic SVG, font, and CSS toolkit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link to the contact me css -->
    <link rel="stylesheet" href="../css/contact me.css">
    
</head>
<body>

    <main>
        <section class="contact_me">

            <h1><b>Contact Me</b></h1>

        <section class="contact_me_information">
            <h2><b>My contact info</b></h2>

        <div class="email_phone">
            <div class="email">
                <h3>Email</h3>
                <p><!--add email --></p>
            </div>

            <div class="phone">
                <h3><b>Phone</b></h3>
                <p>+234 916 025 5108</p>
            </div>

        </div>

        </section>

        <section class="contact_me_massage">

            <h2><b>Send massage</b></h2>
            <form action="" method="get">

            <div class="contact_me_name">
                <label for="yourname"><b>Yourname:</b></label>
                <input type="text" name="yourname" id="yourname" placeholder="your full name" autocomplete="on" required autofocus>
            </div>

            <div class="contact_me_phonenumbr">
                <label for="yournumber"><b>yournumber:</b></label>
                <input type="tel" name="yournumber" id="yournumber" placeholder="999-999-9999"  pattern="[0-9]{3}[0-9]{3}[0-9]{5}" required >
            </div>

            <div class="contact_me_massage_box">
                <label for="massagebox"><b>massage:</b></label>
                <textarea name="massagebox" id="massagebox" cols="30" rows="10" ></textarea>
            </div>

            <button type="submit">Send massage</button>

            <button type="reset">Reset massage</button>

            </form>

        </section>

    </section>

    </main>
    
</body>
</html>
